<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/style.css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Inter">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Lexend+Deca">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main>
  <div id="conteudo">
    <h1>Get <span>insights</span> that help your business grow.</h1>
    <p id="description">
      Discover the benefits of data analytics and make better decisions regarding revenue, customer
      experience, and overall efficiency.
    </p>
    <div id="stats">
      <h2> <span>10k+</span> <br> COMPANIES</h2>
      <h2><span>314 </span><br> TEMPLATES</h2>
      <h2><span>12M+ </span><br> QUERIES</h2>
    </div>
  </div>
  <div id="imagem">
    <img src="images/image-header-desktop.jpg" alt="">
  </div>
</main>
</body>
</html>
